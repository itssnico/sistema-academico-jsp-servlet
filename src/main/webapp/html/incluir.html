<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" padding="auto">
	<a class="navbar-brand">
       <img src="https://cdn3.iconfinder.com/data/icons/halloween-avatar-01/348/halloween_avatar-20-512.png" width="60px" height="70px">

  <a class="navbar-brand">Cadastro de Aluno</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav" 	>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="../index.html">Página Inicial</a>

        <a class="nav-link" href="../ServletAluno?cmd=listar">Listar Todos</a>
      </li>
    </ul>

	 <div class="container-fluid">
	<form method="get" action="../ServletAluno">
		<br/>
		<input type="hidden" name="cmd" value="salvar"/>
		<div class="form-group">
		<input class="bg-dark text-secondary"  placeholder="RA" type="text" size="40" 
			name="txtRa" required /> <br /> 
		</div>
		<div class="form-group">
		<input class="bg-dark text-secondary"  placeholder="Nome" type="text" size="40" 
			name="txtNome" required /><br /> 
		</div>
		<div class="form-group">
		<input class="bg-dark text-secondary" placeholder="E-mail" type="email" size="40" 
			name="txtEmail" required /> <br />
		</div>
		<div class="form-group">
		<input class="bg-dark text-secondary" placeholder="Endereço" type="text" size="40" 
			name="txtEndereco" required /> <br />
		</div>
		<div class="form-group" style="color: white;">
		Data de Nascimento: <input class="bg-dark text-secondary"  placeholder="Data de Nascimento" type="date" size="10" 
			name="txtData" required /> <br />
		</div>
		<div class="dropdown" data-bs-theme="dark" style="color: white;">
		Período: <select class="bg-dark text-secondary" placeholder="Periodo" size="1" name="cmbPeriodo">
			<option>Manhã</option>
			<option>Tarde</option>
			<option>Noite</option>
		</select><br />
		</div>
		<input class="bg-dark text-secondary" type="submit" value="Salvar"/>
		<input class="bg-dark text-secondary" type="reset" value="Novo"/>
	</form>	
	</div>
</body>
</html>
